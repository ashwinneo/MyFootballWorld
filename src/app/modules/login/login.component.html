<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/images/img-01.jpg');">
    <div class="wrap-login100 p-t-190 p-b-30" style="padding-top: 0px !important;">
      <form class="login100-form validate-form" (submit)="login($event)">
        <div class="login100-form-avatar">
          <img src="assets/images/football_Login.png" alt="AVATAR">
        </div>

        <span class="login100-form-title p-t-20 p-b-45">
          Crazy Football
        </span>

        <div class="wrap-input100 validate-input m-b-10" data-validate="Username is required">
          <input class="input100" type="text" name="userName" placeholder="Email" [(ngModel)]="userName" autocomplete="off">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
          <input class="input100" type="{{type}}" name="password" placeholder="Password" [(ngModel)]="password">
          
          <span class="focus-input100"></span>
          <span class="symbol-input100" style="bottom: 10px !important;">
            <i class="fa fa-lock"></i>
          </span>
          <span (click)="toggleShow()"><i class="fa fa-eye faEye"></i></span>
          <!-- <span class="symbol-password">
            <i class="fa fa-eye" (click)="toggleShow()"></i>
          </span> -->
        </div>

        <div class="container-login100-form-btn p-t-10">
          <button class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center w-full p-t-25">
          <a href="#" class="txt1" (click)="openPopup()">
            Forgot Username / Password?
          </a>
        </div>

        <div class="text-center w-full mt-3">
          <input type="button" class="btn btn-info" value="Create new account" (click)="signUp()">
        </div>
      </form>
    </div>
  </div>
</div>
<app-modal-confirm-email *ngIf="confirmEmail" (close)="closePopup($event)" (emitId)="getId($event)" (errorText)="setErrorMessage($event)" (error)="getError($event)" (nextScreen)="navigateToNet($event)"></app-modal-confirm-email>
<app-modal-change-password *ngIf="confirmPassword" [id]="id" (close)="closePopup($event)"></app-modal-change-password>
<app-modal-failure *ngIf="errorFlag"  (close)="closePopup($event)" [errorMessage]="errorMessage"></app-modal-failure>

<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "medium"
color = "#fff"
type = "line-scale-pulse-out"
></ngx-spinner>
