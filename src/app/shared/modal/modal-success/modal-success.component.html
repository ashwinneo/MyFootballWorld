<div class="modal" id="myModal" tabindex="-1" role="dialog" [style.display]="display">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #009ece;">
        <h5 class="modal-title" style="color: #fff">Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color:#fff" (click)="closePopup()">&times;</span>
        </button>
      </div>
      <div class="modal-body">    
        <div class="row">
          <div class="col-sm-12">            
            <div class="text-center text-sucess">{{successText}}</div>            
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-sm-12">
            <div class="text-center">
              <input type="button" value="Ok" class="btn btn-success" (click)="closePopup()">
            </div>
          </div>
        </div>      
      </div>
    </div>
  </div>
</div>
