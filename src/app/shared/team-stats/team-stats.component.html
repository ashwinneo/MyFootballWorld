<div class="row mt-3" *ngFor="let list of teamInfoArr1">
    <div class="col-sm-3">
         <div class="card" style="width: 18rem;">
                
                 <div class="card-body">
                     <p class="card-text label-text text-center">Matches Played</p>
                     <p class="card-text content-panel-label-value text-center" *ngIf="list.matchPlayed > 0; else noData">{{list.matchPlayed}}</p>
                 </div>
         </div>
    </div>
    <div class="col-sm-3">
         <div class="card" style="width: 18rem;">
                 
                 <div class="card-body">
                         <p class="card-text label-text text-center">Wins</p>
                         <p class="card-text content-panel-label-value text-center" *ngIf="list.wins > 0; else noData">{{list.wins}}</p>
                 </div>
         </div>
    </div>
     <div class="col-sm-3">
         <div class="card" style="width: 18rem;">
                 
                 <div class="card-body">
                         <p class="card-text label-text text-center">Losses</p>
                         <p class="card-text content-panel-label-value text-center" *ngIf="list.losses > 0; else noData">{{list.losses}}</p>
                 </div>
         </div>
    </div>
    <div class="col-sm-3">
         <div class="card" style="width: 18rem;">
                
                 <div class="card-body">
                        <p class="card-text label-text text-center">Goals</p>
                        <p class="card-text content-panel-label-value text-center" *ngIf="list.goals; else noData">{{list.goals}}</p>
                 </div>
         </div>
    </div>
  </div>  
  <div class="row mt-3" *ngFor="let list of teamInfoArr1">
         <div class="col-sm-3"></div>                
            
            <div class="col-sm-3">
                 <div class="card" style="width: 18rem;">
                         
                     <div class="card-body">
                                <p class="card-text label-text text-center">Goals Conceded</p>
                                <p class="card-text content-panel-label-value text-center" *ngIf="list.goalsConceded > 0; else noData">{{list.goalsConceded}}</p>
                     </div>
                 </div>
            </div>
             <div class="col-sm-3">
                 <div class="card" style="width: 18rem;">
                         
                     <div class="card-body">
                                <p class="card-text label-text text-center">Clean Sheets</p>
                                <p class="card-text content-panel-label-value text-center" *ngIf="list.cleanSheets > 0; else noData">{{list.cleanSheets}}</p>
                     </div>
                 </div>
            </div>
            <div class="col-sm-3"></div>

  </div>

  <ng-template #noData> <p class="card-text content-panel-label-value text-center">No Data Found</p></ng-template>
